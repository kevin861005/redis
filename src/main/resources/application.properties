spring.application.name=redis

# 服務埠
server.port=8080

# Redis 基本設定
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=3s

# Session TTL（分鐘）有效存活時間
app.session.ttl-minutes=30

# 排行榜 key 名稱
app.rank.key=rank:global

# 暫存資料前綴
app.temp.prefix=temp:

# 設定 log 檔案
logging.file.name=redis.log

# 或指定資料夾
logging.file.path=logs

# --- Postgres ---
spring.datasource.url=jdbc:postgresql://localhost:5432/appdb
spring.datasource.username=app
spring.datasource.password=app

# 配合 Flyway，用 validate/none
spring.jpa.hibernate.ddl-auto=validate
# 開發期可開
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true

# --- Flyway（建議） ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# 種子資料開關：先開著，等你不需要了改成 false 或啟動時加 --app.seed.enabled=false
app.seed.enabled=true